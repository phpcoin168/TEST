<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eSIM 購買頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    #frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #loading {
      text-align: center;
      padding: 2em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="loading">正在載入購買頁面，請稍候…</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const productKey = params.get("product");

    // 你所有商品對應的網址（可擴充）
    const productMap = {
      "tw168": "https://shadow168.sell.app/product/tw168",
      "111": "https://shadow168.sell.app/product/111"
    };

    const fieldId = "c0fd7f23a0e8606a6acdb67ffda9040d"; // TGID 專用欄位

    if (uid && productKey && productMap[productKey]) {
      const sellAppUrl = `${productMap[productKey]}?additional-${fieldId}=${encodeURIComponent(uid)}`;
      const iframe = document.createElement("iframe");
      iframe.id = "frame";
      iframe.src = sellAppUrl;
      document.body.innerHTML = "";
      document.body.appendChild(iframe);
    } else {
      document.getElementById("loading").innerText =
        "錯誤：缺少必要參數（uid 或 product）或商品代碼錯誤";
    }
  </script>
</body>
</html>
