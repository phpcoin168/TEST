<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自動填入 TGID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<script>
  // 從網址取得 Telegram 使用者 ID
  const userId = new URLSearchParams(window.location.search).get("user_id") || "unknown";

  // 將 user_id 填入 SellApp 欄位 key：c0fd7f23a0e8606a6acdb67ffda9040d
  const sellAppProductUrl = `https://shadow168.sell.app/product/tw168?c0fd7f23a0e8606a6acdb67ffda9040d=${encodeURIComponent(userId)}`;

  // 建立 iframe 並加到畫面中
  const iframe = document.createElement("iframe");
  iframe.src = sellAppProductUrl;
  document.body.appendChild(iframe);
</script>

</body>
</html>
