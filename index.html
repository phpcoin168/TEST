<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eSIM 購買頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #loading {
      text-align: center;
      padding: 2em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="loading">正在載入購買頁面，請稍候…</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const product = params.get("product");

    if (uid && product) {
      const url = `https://shadow168.sell.app/product/${product}?additional-c0fd7f23a0e8606a6acdb67ffda9040d=${encodeURIComponent(uid)}`;
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.onload = () => {
        document.getElementById("loading")?.remove();
      };
      document.body.appendChild(iframe);
    } else {
      document.getElementById("loading").innerHTML = "<strong>❌ 錯誤：缺少 uid 或 product。</strong>";
    }

    // -- 返回鍵保護：關不掉就跳回 Telegram --
    history.pushState(null, "", window.location.href);
    window.addEventListener("popstate", () => {
      try {
        window.close(); // 嘗試關閉視窗（部分環境有效）
      } catch (e) {
        // 若無效，自動跳回 Telegram Bot
        window.location.href = "https://t.me/aaa123987bot";
      }

      // 避免無效 close，直接跳回 Telegram（保險）
      setTimeout(() => {
        window.location.href = "https://t.me/aaa123987bot";
      }, 500);
    });
  </script>
</body>
</html>
